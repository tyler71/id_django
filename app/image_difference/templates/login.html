{% extends 'base.html' %}
{% load bootstrap4 %}
{% comment %}
Login page
{% endcomment %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
        <form method="post" enctype="multipart/form-data" >
            <input type="text" name="username"/>
            <input type="password" name="password"/>
            {% buttons %}
            <button type="submit" class="button btn-primary"></button>
            {% endbuttons %}
            {% csrf_token %}
        </form>
</div>
{% endblock %}
