{% extends 'base.html' %}
{% block title %}New Image{% endblock %}

{% block content %}
{% if img_object %}
<div class="container">
    <img src="{{ img_object.result.url }}">
    {{ img_object.images_used }}
</div>
{% else %}
<form action="{% url 'new_image' %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ new_image_form }}
    <input type="submit" value="Submit">
</form>
{%  endif %}
{% endblock %}
