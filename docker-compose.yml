version: '3.7'

services:
    django_app:
        environment:
            - HOST
            - DEBUG
            - LOG
            - SECRET_KEY
        labels:
            caddy: ${HOST}
            caddy.reverse_proxy: "{{ upstreams 8000 }}"
        build:
            context: .
            target: prod
        volumes:
            - ./app:/app
        networks:
            - caddy

networks:
    caddy:
        external: true
